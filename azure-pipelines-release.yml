# https://dev.azure.com/openpeerpower

trigger:
  branches:
    include:
      - main
  tags:
    include:
      - "*"
pr: none
variables:
  - name: versionBuilder
    value: "v2.0"
  - group: docker
resources:
  repositories:
    - repository: azure
      type: github
      name: "openpeerpower/ci-azure"
      endpoint: "openpeerpower"

stages:
  - stage: "Validate"
    jobs:
      - template: templates/azp-job-version.yaml@azure
        parameters:
          ignoreMaster: true

  - stage: "Release"
    jobs:
      - job: "Release"
        pool:
          vmImage: "ubuntu-latest"
        strategy:
          matrix:
            38-Alpine310:
              buildPython: "3.8-alpine3.10"
              buildArgs: ""
            38-Alpine311:
              buildPython: "3.8-alpine3.11"
              buildArgs: ""
            38-Alpine312:
              buildPython: "3.8-alpine3.12"
              buildArgs: "--release-tag"
        steps:
          - script: sudo docker login -u $(dockerUser) -p $(dockerPassword)
            displayName: "Docker hub login"
          - script: sudo docker pull openpeerpower/amd64-builder:$(versionBuilder)
            displayName: "Install Builder"
          - script: |
              if [ "$(Build.SourceBranchName)" == "main" ]; then
                version="dev"
              else
                version="$(Build.SourceBranchName)"
              fi

              sudo docker run --rm --privileged \
                -v ~/.docker:/root/.docker \
                -v /run/docker.sock:/run/docker.sock:rw -v $(pwd):/data:ro \
                openpeerpower/amd64-builder:$(versionBuilder) \
                --builder-wheels $(buildPython) --all \
                $(buildArgs) --version "${version}" \
                -t /data --docker-hub openpeerpower
            displayName: "Build Release"
